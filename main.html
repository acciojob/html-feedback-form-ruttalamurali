<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Feedback Form</h2>
  <form>
    <div class="form-group">
      <label id="Name">Name</label>
      <input type="text" minlength="3" maxlength="50" required>
    </div>
    
    <div class="form-group">
      <label id="portfolio">portfolio</label>
      <input type="url" required>
    </div>

    <div class="form-group">
      <label id="fav color">Favorite color</label>
      <input type="color">
    </div>

    <div class="form-group">
      <label id="likeness">Likeness</label>
      <input type="range" minlength="1" maxlength="100">
    </div>

  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
